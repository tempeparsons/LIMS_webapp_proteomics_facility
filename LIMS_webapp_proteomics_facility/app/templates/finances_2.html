{% extends 'basefacility.html' %}

{% block extrascript %}
<script>
</script>
{% endblock %}


{% block content %}

<div class="container">
  <div class="col">
    <h6><span style="color: red">{{ msg }}</span></h6>
  </div>
</div>

<form name="form" action='' method='post'>
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

<div class="container-fluid">  
  <div class="table-responsive">
    <table style="width:90%; font-size:80%;" class="table table-sm mx-auto">
      <thead>
        <tr>
        {% for th in theaders %}
          <th>{{ th }}</th>
	    {% endfor %}
        </tr>
      </thead>
  
      <tbody>
        {% for row in trows %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        <tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="container">  
  <div class="col pt-4 pb-4">
    <input type="submit" name="download_info" value="download spreadsheet of this table">
  </div>
</div>

</form>



{% endblock %}
